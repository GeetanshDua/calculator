<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="app-input">
        <input type="text" class="result" disabled />
      </div>
      <div class="app-keypad">
        <button class="clear">C</button>
        <button class="backspace">&larr;</button>
        <button class="percentage">%</button>
        <button class="divide">&divide;</button>

        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multipication">&times;</button>

        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="minus">&minus;</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="plus">+</button>

        <button class="zero">0</button>
        <button class="dot">&sdot;</button>
        <button class="resultbtn">=</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
